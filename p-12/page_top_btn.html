<!DOCTYPE html>
<html lang="ja">
<head>

  <title>Document</title>
<style>

div {
  height: 1000px;
}

#fixedTop {
  padding: 15px 20px;
  right: 10px;
  bottom: 10px;
  color: #fff;
  text-align: center;
  display: block;
  background: #000;
  position: fixed;
  z-index: 99;
}

</style>
</head>
<body>

<div></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>

$(function(){
  $('body').append('<a href="javascript:void(0);" id="fixedTop">â–²</a>');
  $('#fixedTop').on('click', function(){
    $('html body').animate({scrollTop:'0'}, 500);
  })
});

</script>

</body>
