<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<style>

dl {
  margin: 0 auto 50px;
  width: 500px;
  text-align: left;
}

dl dt {
  font-weight: bold;
}

input[type=text] {
  padding: 10px;
  width: 100%;
  font-size: 1em;
  background: #fff;
  border: #000 1px solid;
  box-sizing: border-box;
}

textarea {
  padding: 10px;
  width: 100%;
  height: 200px;
  font-size: 1em;
  background: #fff;
  border: #000 1px solid;
  box-sizing: border-box;
}

</style>
</head>
<body>

<dl>
  <dt>お名前《必須》</dt>
  <dd><input type="text" value="" name="name" class="required"></dd>
</dl>

<dl>
  <dt>電話番号</dt>
  <dd><input type="text" value="" name="tel"></dd>
</dl>

<dl>
  <dt>内容《必須》</dt>
  <dd><textarea type="text" value="" name="text" class="required"></textarea></dd>
</dl>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>

$('.required').on('keydown keyup keypress change focus blur',
  function(){
    if($(this).val() == ''){
      $(this).css({backgroundColor: '#ffcccc'});
    } else {
      $(this).css({backgroundColor: '#fff'});
    }
}).change();

</script>

</body>
</html>
