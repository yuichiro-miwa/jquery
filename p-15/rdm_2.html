<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<style>

#rdmshow {
  margin: 0 auto;
  width: 540px;
  height: 350px;
}

.setView1 {
  background: url(images/photo1.JPG) no-repeat left top;
  border: #ff6666 10px solid;
}

.setView2 {
  background: url(images/photo2.JPG) no-repeat left top;
  border: #ff6666 10px solid;
}

.setView3 {
  background: url(images/photo3.JPG) no-repeat left top;
  border: #ff6666 10px solid;
}

.setView4 {
  background: url(images/photo4.JPG) no-repeat left top;
  border: #ff6666 10px solid;
}

</style>
</head>
<body>

<div id="rdmshow"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>

$(function(){
  var maxNum = 4,
      rdm = Math.floor(Math.random() * (maxNum)) + 1;

  $('#rdmshow').addClass('setView' + rdm);

});


</script>

</body>
</html>
