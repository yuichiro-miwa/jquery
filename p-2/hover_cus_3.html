<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<style>

.cssAnim1, .cssAnim2 {
  margin: 0 10px;
  padding: 15px 0;
  width: 150px;
  color: #000;
  font-weight: bold;
  text-align: center;
  display: inline-block;
  overflow: hidden;
  background-color: #cfcfcf;
  border: #999 1px solid;
  transition: all 1s ease-in-out;//ここがポイント
}

.rotateX {
  transform: rotateX(360deg);
}

.rotateY {
  transform: rotateY(360deg);
}

</style>
</head>
<body>

  <a href="#" class="cssAnim1">BUTTON</a>
  <a href="#" class="cssAnim2">BUTTON</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>

$('.cssAnim1').hover(function(){
  $(this).addClass('rotateX');
}, function(){
  $(this).removeClass('rotateX');
});

$('.cssAnim2').hover(function(){
  $(this).addClass('rotateY');
}, function(){
  $(this).removeClass('rotateY');
});

</script>

</body>
</html>
